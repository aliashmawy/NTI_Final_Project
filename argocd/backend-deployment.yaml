apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 908442807176.dkr.ecr.us-east-1.amazonaws.com/backend:38
          ports:
            - containerPort: 3001
